name: Deploy to Server

on:
  push:
    branches: [main] # Pas aan naar jouw branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22345
          script: |
            cd /craftmanship/craftmanship

            echo "ðŸ“¥ Forceren update vanaf origin/main (hard reset)"
            # haal remote changes op en overschrijf alles lokaal (destructief)
            git fetch origin main --quiet
            git reset --hard origin/main
            git clean -fdx   # verwijdert untracked en ignored bestanden (optioneel maar zorgt voor een schone working tree)

            echo "Zorg dat start.sh uitvoerbaar is en run het met bash"
            chmod +x start.sh || true
            bash start.sh
